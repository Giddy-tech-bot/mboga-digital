<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mboga Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    img {
      width: 50%;
      height: 200px;
      object-fit: cover;
    }

    header {
      background-color: green;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .button.danger {
      background-color: red;
    }

    /* ðŸŒŸ Stylish M-Pesa button */
    .mpesa-btn {
      background: linear-gradient(135deg, #00a651, #1f8f4c); /* Safaricom green shades */
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 50px;     /* pill shape */
      padding: 15px 40px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      letter-spacing: 1px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .mpesa-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 14px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #1f8f4c, #00a651);
    }

    .mpesa-logo {
      width: 25px;
      height: 25px;
    }

    .pos {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    input {
      margin: 8px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
